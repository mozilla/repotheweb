<html>
<head><title>Rhapsody! (Okay a fake for a demo)</title>
<style>
iframe { position: absolute; left: -400px; }
</style>
</head>
<body style="background: url(Rhapsody_home.jpg) no-repeat;">
<div id="install-callout" style="width: 300px; position: absolute; top: 300px; left: 300px; padding: 20px; text-align: center; background-color: yellow; color: #666; border: solid 1px #666">
  <h2 class="header-title" style="font-weight: bold">Rhapsody Web App</h2>
  <p style="clear: both; text-align: left">Make Rhapsody work really well across the web. Install as a webapp now, no restart!</p>

  <button id="install">Install Rhapsody</button>

</div>

<script src="jquery-1.6.1.min.js"></script>
<script src="http://dev.repotheweb.org:8001/include.js"></script>
<script>
$(document).ready(function () {
    $('#install').click(function () {
        var url = 'http://' + window.location.host + '/music_protocol_handler.html?uri=%s';
        window.navigator.xregisterProtocolHandler('music', url, 'Music');
        $('#install-callout').remove();
    });
});
</script>
</body>
</html>
